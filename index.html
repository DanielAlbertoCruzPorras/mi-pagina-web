<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/variables.css">
</head>
<body>

    <!-- Texto centrado en la parte superior -->
    <div class="header-text">
        Wake up your taste buds with this <span class="highlight">juicy bite</span>
    </div>

    <!-- Imágenes circulares sobrepuestas -->
    <div class="image-container">
        <img src="Storage/Images/Ellipse 10.png" class="circle-img" alt="Imagen 1">
        <img src="Storage/Images/Ellipse 11.png" class="circle-img" alt="Imagen 2">
        <img src="Storage/Images/Ellipse 12.png" class="circle-img" alt="Imagen 3">
        <img src="Storage/Images/Ellipse 13.png" class="circle-img" alt="Imagen 4">
        <img src="Storage/Images/Ellipse 14.png" class="circle-img" alt="Imagen 5">
        <img src="Storage/Images/Ellipse 15.png" class="circle-img" alt="Imagen 6">
        <img src="Storage/Images/Ellipse 16.png" class="circle-img" alt="Imagen 7">
    </div>

    <!-- Botones al final -->
    <div class="button-container">
        <button class="btn">Form farm to table</button>
        <button class="btn">100% grass-feed beef</button>
        <button class="btn">100% organic & natural</button>
    </div>

</body>
</html>
